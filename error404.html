<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
        Not Found - TileDocs Hub

    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="A curated platform for well-structured documentation, making information easy to access and share."/>
    <link rel="icon" type="image/svg+xml" href="https://hub.tiledocs.com/_images/seo/favicon.svg"/>
    <link rel="icon" type="image/png" sizes="32x32" href="https://hub.tiledocs.com/_images/seo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://hub.tiledocs.com/_images/seo/favicon-16x16.png">    
        
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&subset=latin&display=swap"
          rel="stylesheet"/>
    <link rel="preload" href="https://hub.tiledocs.com/_lib/index.css" as="style">
    <link rel="stylesheet" href="https://hub.tiledocs.com/_lib/index.css"/>
    <style>
        :root {
            color-scheme: light dark;
        }
        html {
            scroll-padding-top: 120px;
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <script>
        function getInitialTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'light' || savedTheme === 'dark') return savedTheme;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        const theme = getInitialTheme();
        document.documentElement.classList.add('theme-' + theme);
    </script>
        
        

    
</head>
<body>

<div id="root">
    <sl-drawer id="menu-drawer" label="Not Found" class="drawer__control" placement="top">

  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

</svg>

                        </div>
                    
                    <div>
                        
                            <a href="https://hub.tiledocs.com"><span class="line-clamp-1">TileDocs Hub</span></a>
                        
                    </div>
                </div>
                <div class="items">
                    <div class="container">
                        
                            
                                <sl-button 
                                    class="nav_button" 
                                    size="medium" 
                                    href="/"
                                >
                                    Docs Collections
                                </sl-button>
                                                    
                        
                    </div>
                </div>
                <div class="search">
                    <div>
                        <sl-button id="search-button" class="search_button">

                            Search

                                        <span class="font-w-semibold">K</span>
                                    </div>
                                </div>
                            </div>
                        </sl-button>
                    </div>
                    <div>
                        <sl-dropdown id="theme-selector" hoist>
                            <sl-button slot="trigger" class="nav_button">
                                <sl-icon id="theme-selector-icon" slot="prefix" name="sun"></sl-icon>
                            </sl-button>
                            <sl-menu id="theme-selector-menu">
                                <sl-menu-item type="checkbox" value="light">Light</sl-menu-item>
                                <sl-menu-item type="checkbox" value="dark">Dark</sl-menu-item>

                    </div>
                </div>
            </nav>    
        </div>

</sl-dialog>
<script type="module" src="https://hub.tiledocs.com/_lib/index.js" data-shoelace="https://hub.tiledocs.com/_lib"></script>
<script type="module">
    import {initPage, initTheme, initSearch, initToc} from 'https://hub.tiledocs.com/_lib/init.js';
    import {preInitTree} from 'https://hub.tiledocs.com/_lib/pre.js';
    preInitTree();
    await initPage();
    await initTheme('light');
    await initSearch('https://hub.tiledocs.com', '1735485134411');
    document.documentElement.style.visibility = 'visible';
    document.documentElement.style.opacity = '1';
    initToc();
</script>

</body>
</html>
